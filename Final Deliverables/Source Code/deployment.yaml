apiVersion: apps/v3
 kind: Deployment
 metadata:
   name: flask-node-deployment
 spec:
   replicas: 1
   selector:
     matchLabels:
       app: flasknode
   template:
     metadata:
       labels:
         app: flasknode
     spec:
       containers:
       - name: flasknode
         image: jp-jok/inventory_management/inventory_management
         imagePullPolicy: Always
         ports:
         - containerPort: 5000
